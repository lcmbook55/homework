<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <header>
      <div><h1 class="sr-only">멋사 부트캠프 16기 채팅방의 사용자별 실시간 상태 현황</h1></div>
    </header>
    <main>
      <figure>
        <div class="avatar-container">
          <img width="64" height="64" src="/src/avatars/images/face1.jpg" alt="김한결" class="profile-image" />
          <span class="circle offline" role="현재상태" aria-label="오프라인"></span>
        </div>
        <div class="avatar-container">
          <img width="64" height="64" src="/src/avatars/images/face2.jpg" alt="문유정" class="profile-image" />
          <span class="circle online" role="현재상태" aria-label="온라인"></span>
        </div>
        <div class="avatar-container">
          <img width="64" height="64" src="/src/avatars/images/face3.jpg" alt="박연하" class="profile-image" />
          <span class="circle away-from-desk" role="현재상태" aria-label="자리비움"></span>
        </div>
        <div class="avatar-container">
          <img width="64" height="64" src="/src/avatars/images/face4.jpg" alt="이찬미" class="profile-image" />
          <span class="circle online" role="현재상태" aria-label="온라인"></span>
        </div>
        <div class="avatar-container">
          <img width="64" height="64" src="/src/avatars/images/face7.jpg" alt="박성윤" class="profile-image" />
          <span class="circle away-from-desk" role="현재상태" aria-label="자리비움"></span>
        </div>
        <div class="avatar-container">
          <img width="64" height="64" src="/src/avatars/images/face5.jpg" alt="사민재" class="profile-image" />
          <span class="circle busy" role="현재상태" aria-label="바쁨"></span>
        </div>
        <div class="avatar-container">
          <img width="64" height="64" src="/src/avatars/images/face6.jpg" alt="이동헌" class="profile-image" />
          <span class="circle offline" role="현재상태" aria-label="오프라인"></span>
        </div>
        <div class="avatar-container">
          <img width="64" height="64" src="/src/avatars/images/face8.jpg" alt="정인우" class="profile-image" />
          <span class="circle online" role="현재상태" aria-label="온라인"></span>
        </div>
        <figcaption class="sr-only">멋사 부트캠프 16기 채팅방의 사용자별 실시간 상태 현황</figcaption>
      </figure>
    </main>
  </body>
</html>
